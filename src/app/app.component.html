<div class="container mt-5">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
              <label for="">Ire Region</label>
              <select class="form-select form-select-lg mb-3" (change)="onChangeIreRegion($event.target.value)">
                <option value="">Select Ire Region</option>
                <option *ngFor="let ire of ires" [value]="ire.id">{{ ire.name }}</option>
              </select>
            </div>

            <div class="col-md-4">
              <label for="">Dpe Dce</label>
              <select class="form-select form-select-lg mb-3" (change)="onChangeIreDspeQuartier($event.target.value)">
                <option value="">Select Dpe Dce</option>
                <option *ngFor="let d of dpeDce" [value]="d.id">{{ d.name }}</option>

              </select>
            </div>

            <div class="col-md-4">
              <label for="">Dspe Quartier</label>
              <select class="form-select form-select-lg mb-3">
                <option value="">Dspe Quartier</option>
                <option *ngFor="let q of dspeQuartier" [value]="q.id">{{ q.name }}</option>
              </select>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
